<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>BudJet App</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
        <ion-list class="welcome-card">
            <ion-item>
                <h1>¡Bienvenido {{ user.username }}!</h1>
            </ion-item>
        </ion-list>
    </div>

    <ion-grid class="home-grid">
        <ion-row>
            <ion-col>
                <h2 class=title-4>Movimientos</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="goToCreateMovements()">Ingresar movimiento</ion-button>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <h2 class=title-4>Cuentas</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col><ion-button (click)="goToAccounts()">Consultar cuentas</ion-button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col><ion-button (click)="goToCreateAccounts()">Crear cuenta</ion-button></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer [translucent]="true">
    <ion-toolbar>
        <h5 class="copyright">© BudJet App Todos los derechos reservados</h5>
    </ion-toolbar>
</ion-footer>
