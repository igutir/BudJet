<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>BudJet App</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
        <ion-list class="welcome-card">
            <ion-item>
                <h1>Cuentas registradas</h1>
            </ion-item>
        </ion-list>
    </div>

    <ion-list *ngFor="let cuenta of arreglo_cuentas" [inset]="true">
        <ion-item [button]="true" (click)="seleccionarCuenta(cuenta.id)">
            <ion-icon color="tertiary" slot="start" name="card-outline" size="large"></ion-icon>
            <ion-label>{{cuenta.nombre}}</ion-label>
            <ion-label slot="end">${{cuenta.saldo | number:'1.0-0':'es'}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-grid  class="home-grid">
        <ion-row>
            <ion-col><ion-button (click)="goToCreateAccounts()">Crear cuenta</ion-button></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

    </ion-toolbar>
</ion-footer>
