<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-title [routerDirection]="'root'" [routerLink]="'/home'">
                        BudJet App
                        <ion-icon slot="end" name="home"></ion-icon>
                    </ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
        <ion-list class="welcome-card">
            <ion-item>
                <h1>Cuentas registradas</h1>
            </ion-item>
        </ion-list>
    </div>

    <ion-list [inset]="true">

        <ion-item-sliding *ngFor="let cuenta of arreglo_cuentas">

            <ion-item [button]="true" (click)="seleccionarCuenta(cuenta.id)">

                <ion-icon color="tertiary" slot="start" name="card-outline" size="large"></ion-icon>
                <ion-label>{{cuenta.nombre}}</ion-label>
                <ion-label slot="end">${{cuenta.saldo | number:'1.0-0':'es'}}</ion-label>

            </ion-item>

            <ion-item-options>
                <ion-item-option (click)="goUpdateAccount(cuenta)">
                    <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
                    Modificar
                </ion-item-option>
                <ion-item-option color="danger" (click)="goDeleteAccount(cuenta)">
                    <ion-icon slot="bottom" name="trash"></ion-icon>
                    Eliminar
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-grid class="home-grid">
        <ion-row>
            <ion-col><ion-button (click)="goToCreateAccounts()">Crear cuenta</ion-button></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<app-footer></app-footer>
