<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large"></ion-title>
		</ion-toolbar>
	</ion-header>

    <div class="ion-padding">
        <ion-list class="welcome-card" #titulo>
            <ion-item>
                <h1>BudJet App</h1>
            </ion-item>
        </ion-list>
    </div>

    <ion-grid class="login-logo-grid">

        <ion-row>
            <div class="profile-img-container">
                <ion-img class="profile-img" src="/assets/img/BudJetLogo.jpg"></ion-img>
            </div>
        </ion-row>

        <br>
    </ion-grid>

	<ion-card class="login-input">
		<ion-grid>
			<ion-row class="ion-justify-content-center">
				<ion-col size="auto">

					<ion-input class="loginForm" label="Usuario: " labelPlacement="stacked" type="text" placeholder="Ingrese su usuario" [(ngModel)]="user.username"></ion-input>

					<ion-input class="loginForm" label="Password: " labelPlacement="stacked" type="password" value="password" [(ngModel)]="user.password"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-button (click)="enviarDatos()">Ingresar</ion-button>
                <ion-button (click)="goToRegister()">Registrarse</ion-button>
			</ion-row>
            <br>
		</ion-grid>

	</ion-card>

</ion-content>

	</ion-toolbar>
</ion-footer>
