<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>BudJet App</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
        <ion-list class="welcome-card">
            <ion-item>
                <h1>Perfil</h1>
            </ion-item>
        </ion-list>
    </div>

    <ion-grid class="profile-header-grid">

        <ion-row>
            <div class="profile-img-container">
                <ion-img class="profile-img" *ngIf="imagen" src="{{imagen}}" src="" (click)="takePicture()"></ion-img>
            </div>
        </ion-row>

        <br>

        <h2>Datos:</h2>
    </ion-grid>

    <ion-card >
        <br>
        <ion-item>
            <ion-label>Nombre de usuario: {{ user.username }}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Fecha de nacimiento: {{ user.fecha_nacimiento | date:'longDate':'':'es'}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Email: {{ user.email }}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Telefono: (+56) {{ user.telefono }}</ion-label>
        </ion-item>

        <ion-item>
            <ion-toggle> Recibir notificaciones </ion-toggle>
        </ion-item>
        <br>
    </ion-card>

</ion-content>

<app-footer></app-footer>
